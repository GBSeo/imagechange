<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이미지바꾸기</title>
	<style>
		body{
			background: black;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#before{
			width:100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<img id="before" src="1.png">
	<script type="text/javascript">
		before.onclick = function (){
			before.src = "2.png";
		}
	</script>

</body>
</html>
